<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 style="font-size: 50px;">TEACHER LOGIN </h1>
        <input class="input-field" type="text" id="username" placeholder="Enter Username">
        <input class="input-field" type="password" id="password" placeholder="Enter Password">
        <button onclick="login()" style=" font-size: 50px;">Login</button>
        <p>Don't have an account? <a href="#" onclick="signup()">Sign Up</a></p>
    </div>

    <script>
        function signup() {
            let user = prompt("Enter new username:");
            let pass = prompt("Enter new password:");
            if (user && pass) {
                localStorage.setItem("teacherUser", user);
                localStorage.setItem("teacherPass", pass);
                alert("Signup successful! Please login.");
            }
        }
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let storedUser = localStorage.getItem("teacherUser");
            let storedPass = localStorage.getItem("teacherPass");
            if (user === storedUser && pass === storedPass) {
                alert("Login successful!");
                window.location.href = "attendence.html"; // Redirect to Attendance Page
            } else {
                alert("Invalid credentials!");
            }
        }
        
    </script>
</body>
</html>
